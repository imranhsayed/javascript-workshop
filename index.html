<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ball shooting game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="score-container">
	<div class="score-wrap">
		<p>Score: <span id="score" class="score">0</span></p>
		<p>Missed: <span id="missed-score" class="missed-score">0</span></p>
	</div>
</div>
<div id="container" class="game-area"></div>
<button id="start-game" class="start-game">Start</button>

<audio id="shooting-audio">
	<source src="sound/shooting.mp3" type="audio/mp3"/>
</audio>

<audio id="missed-audio">
	<source src="sound/missed.mp3" type="audio/mp3"/>
</audio>

<audio id="background-music">
	<source src="sound/game-background.mp3" type="audio/mp3"/>
</audio>

<script src="game.js"></script>
</body>
</html>
